specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: 0chain/mainnet/bridge
    network: ""
    source:
      address: ""
      abi: Bridge
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuthorizersTransferred
        - Burned
        - Minted
        - OwnershipTransferred
      abis:
        - name: Bridge
          file: ./abis/Bridge.json
      eventHandlers:
        - event: AuthorizersTransferred(indexed address,indexed address)
          handler: handleAuthorizersTransferred
        - event: Burned(indexed address,uint256,bytes,indexed uint256)
          handler: handleBurned
        - event: Minted(indexed address,uint256,bytes,indexed uint256)
          handler: handleMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/bridge.ts
