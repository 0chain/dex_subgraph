specVersion: 0.0.5
schema:
  file: schema.graphql
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: 0chain/dex
    network: goerli
    source:
      address: "0xa358ADf3864Ea36EdeccB9d4c46EEeb9C02C1ed9"
      abi: Bridge
      startBlock: 8671992
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuthorizersTransferred
        - Burned
        - Minted
        - OwnershipTransferred
      abis:
        - name: Bridge
          file: 0chain/dex/abis/Bridge.json
      eventHandlers:
        - event: AuthorizersTransferred(indexed address,indexed address)
          handler: handleAuthorizersTransferred
        - event: Burned(indexed address,uint256,bytes,indexed uint256)
          handler: handleBurned
        - event: Minted(indexed address,uint256,bytes,indexed uint256)
          handler: handleMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: 0chain/dex/0chain/dex.wasm
